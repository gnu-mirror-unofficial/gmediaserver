<h3 class="section">4.5 Signals</h3>

<p>The main GMediaServer process reacts on the following signals:

     <dl>
<dt><code>USR1</code><dd>Update list of shared media files&mdash;rescan the directories that were
specified on the command line.

     <br><dt><code>TERM</code><dt><code>INT</code><dd>Terminate GMediaServer gracefully. 
</dl>
